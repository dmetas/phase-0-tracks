<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Table practice</h1>
	<h2>Table One</h2>
	<table>
		<tr>
			<th>Name</th>
			<th>Job</th>
			<th>City</th>
		</tr>
		<tr>
			<td>Gary</td>
			<td>HR</td>
			<td>SF</td>
		</tr>
		<tr>
			<td>Billy</td>
			<td>Marketing</td>
			<td>LA</td>
		</tr>
		<tr>
			<td>Jessica</td>
			<td>Accounting</td>
			<td>SF</td>
		</tr>
	</table>
	<h2>Table Two</h2>
	<table>
		<tr>
			<th>Name</th>
			<th>Color</th>
			<th>Car</th>
		</tr>
		<tr>
			<td>Sam</td>
			<td>Green</td>
			<td>Ford</td>
		</tr>
		<tr>
			<td rowspan = "2">Coleman</td>
			<td colspan = "2">Car Sold</td>
		</tr>
		<tr>
			<td>Grey</td>
			<td>BMW</td>
		</tr>	
	</table>
</body>
</html>
